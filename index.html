<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Sketchy pad | Odin Project</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>sketchy pad</h1>
        <div class="main-content">
          <section class="grid-box"></section>
          <aside class="grid-options">
            <label for="grid-side">Enter grid width</label>
            <input
              type="number"
              name="grid-side"
              id="grid-side"
              placeholder="Maximum value 100"
            />
            <button class="button">generate grid</button>
          </aside>
        </div>
      </div>
    </main>
    <footer>
      <span>Developed by Arun.R.R.</span>
      <a href="https://github.com/arunrr"> <i class="bx bxl-github"></i></a>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
